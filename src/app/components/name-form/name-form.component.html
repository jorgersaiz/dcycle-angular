<form [formGroup]="statsForm" (ngSubmit)="submitForm()">
  
  <div class="col-sm-6">
    <label for="firstName" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="firstName" placeholder="Nombre" value="" required="" formControlName="name">
  </div>
  
  <div class="col-sm-6 mt-3">
    <button class="w-100 btn btn-primary btn-lg" type="submit">Enviar</button>
  </div>
</form>
